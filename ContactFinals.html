<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
background-color:#FFC5AD91 ;
}

header {
  background-color: #FF5E00;
  color: #fff;
  padding: 20px;
}

header h1 {
  margin: 0;
}

nav ul {
  list-style-type: none;
  padding: 0;
  margin: 10px 0;
}

nav ul li {
  display: inline;
  margin-right: 10px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

.hero {
  background-color:#FFC5AD91  ;
  padding: 50px 20px;
  text-align: center;
}

.hero h2 {
  margin-top: 0;
}



  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Get in Touch</h2>
      <p>We would love to hear from you. Contact us for any inquiries or feedback.</p>
    </div>
  </section>

  <section class="contact-form">
    <h1>Contact Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="button">Send Message</button>
    </form>
  </section>

  <section class="contact-info">
    <h2>Contact Information</h2>
    <p><strong>Phone:</strong> 09183242474</p>
    <p><strong>Email:</strong> jhamire.lei.aranda@adamson.edu.ph</p>
    <p><strong>Address:</strong> Tunasan, Muntinlupa City</p>
  </section>

  <footer>
    <p> </p>
  </footer>
</body>
</html>
